<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <meta charset="utf-8">
    <title>Friend Finder Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="surveytron">
        <h1 class="text-center">Friend Finder - Survey</h1>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <form>
            <div id="name-group" class="form-group">
              <label>Name (required)</label>
              <input type="text" class="form-control" id="name" placeholder="Jane Doe">
              <span id="name-span" aria-hidden="true"></span>
            </div>
            <div id="photo-group"class="form-group">
              <label>Link to Image (required)</label>
              <input type="text" class="form-control" id="photo" placeholder="www.sample-url.com/image">
              <span id="photo-span" aria-hidden="true"></span>
            </div>
          </form>
        </div>
      </div>

      <hr id="survery-hr">

      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading" id="panel-top"> Compatibility Test</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>I enjoy Buzzfeed style surveys for telling me important information regarding my personality.</label>
                    <select class="form-control" id="question1">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I am a morning person.</label>
                    <select class="form-control" id="question2">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I love the glow of a computer monitor.</label>
                    <select class="form-control" id="question3">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I enjoy becoming enraptured witihin certain fandoms.</label>
                    <select class="form-control" id="question4">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I love memes.</label>
                    <select class="form-control" id="question5">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I believe that the internet is a neccessity of human life.</label>
                    <select class="form-control" id="question6">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I enjoy how I spend my time, I consider it valuably used.</label>
                    <select class="form-control" id="question7">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I love to question the nature of my existence.</label>
                    <select class="form-control" id="question8">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I prefer cold drinks to hot.</label>
                    <select class="form-control" id="question9">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I believe that my external persona accurately depicts my internal ideal of myself.</label>
                    <select class="form-control" id="question10">
                      <option>1 (strongly disagree)</option>
                      <option>2 (moderately disagree)</option>
                      <option>3 (Indifferent)</option>
                      <option>4 (moderately agree)</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <button class="btn" id="submit-button" type="submit" disabled="true">Submit</button>
                </form>
              </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h1 class="modal-title text-center">Another user matches you!</h1>
            </div>
            <div class="modal-body">
              <h1 id="match-name" class="text-center"></h1>
              <img src="" alt="" id="match-image" class="img-responsive">
              <h4 id="message" class="text-center"></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
